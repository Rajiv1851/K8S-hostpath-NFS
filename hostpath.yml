apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeploy
spec:
   replicas: 3
   selector:
     matchLabels:
       app: myapp
   template: # this
      metadata:
        labels:
          app: myapp
      spec:
        containers:
          - name: mycontainer
            image: nginx
            ports:
              - containerPort: 80
            volumeMounts: # pod path volume mount
              - name: myhostpathvolume
                mountPath: /usr/share/nginx/html
        volumes: # hostPath volume definition
          - name: myhostpathvolume
            hostPath:
              path: /home/ubuntu/bkp
              type: DirectoryOrCreate

